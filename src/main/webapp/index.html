<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width,initial-scale = 1">
    <title>Google Phone Gallery</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="app.css"/>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="components/phone-list/phone-list.module.js"></script>
    <script src="components/phone-list/phone-list.component.js"></script>
    <script src="components/toggle/toggle.module.js"></script>
    <script src="components/toggle/toggle.component.js"></script>
    <script src="components/ussd-prompt/ussd-prompt.module.js"></script>
    <script src="components/ussd-prompt/ussd-prompt.component.js"></script>
</head>
<body>
<div class="container" style="width: 100%; margin: 0 auto">

    <div class="row top-header">
        <img src="images/logo.png" style="height: 40px; position: absolute; top: 20px; left: 20px">
    </div>
    <div class="row center" style="height: 200px">
        <div class="col-sm-9" style="float: left;">
            <div style="height: 800px; width: 480px;">
                <div>
                    <phone-list></phone-list>
                </div>
                <div style="margin: 0 auto; width: 480px; position: absolute;top: 300px;" align="center">
                    <ussd-prompt></ussd-prompt>
                </div>
            </div>
        </div>
        <div class="col-sm-3" style="width: 120px;">
            <div class="switch" style="position: absolute; top: 100px;">
                <toggle></toggle>
            </div>
        </div>
        <div class="col-sm-3" style="width: 400px">

        </div>
    </div>
    <!--<ussd-prompt></ussd-prompt>-->
</div>
</div>
</body>
</html>
